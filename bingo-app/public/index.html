<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Multiplayer Games - Bingo & XOXO</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Play multiplayer Bingo and XOXO (Tic-Tac-Toe) games with friends!" />
</head>

<body>
    <div id="login-screen">
        <div class="login-box">
            <h1>ðŸŽ® Game Party</h1>
            <p class="login-subtitle">Play Bingo & XOXO with friends!</p>
            <input type="text" id="username-input" placeholder="Enter your name..." maxlength="15" />
            <button onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <div class="main-container" id="game-container" style="display: none;">
        <!-- Games Area (Left on Desktop) -->
        <div class="games-wrapper">
            <!-- Game Switcher Tabs -->
            <div class="game-switcher">
                <button class="game-tab active" id="bingo-tab" onclick="switchGame('bingo')">
                    <span class="tab-icon">ðŸŽ¯</span>
                    <span class="tab-text">Bingo</span>
                </button>
                <button class="game-tab" id="xoxo-tab" onclick="switchGame('xoxo')">
                    <span class="tab-icon">â­•</span>
                    <span class="tab-text">XOXO</span>
                </button>
            </div>

            <!-- Bingo Game Area -->
            <div class="game-area" id="game-area">
                <div class="header">
                    <h2>BINGO</h2>
                    <div class="controls">
                        <button onclick="generateRandomBoard()">Random Board</button>
                        <button onclick="resetBoard()">Clear / Manual</button>
                        <button id="start-manual-btn" onclick="confirmManualBoard()">Start Game</button>
                    </div>
                    <p class="instruction" id="game-status">Enter numbers 1â€“25 uniquely or click Random.</p>
                </div>

                <div id="bingo-grid" class="grid" aria-label="Bingo grid"></div>

                <button id="bingo-btn" onclick="declareWin()" style="display:none;">I HAVE BINGO!</button>
            </div>

            <!-- XOXO Game Area -->
            <div class="xoxo-area" id="xoxo-area" style="display: none;">
                <div class="xoxo-header">
                    <h2>XOXO</h2>
                    <!-- Grid Size Selector -->
                    <div class="grid-size-selector">
                        <button class="grid-size-btn active" id="grid-3x3-btn" onclick="setGridSize(3)">3Ã—3</button>
                        <button class="grid-size-btn" id="grid-5x5-btn" onclick="setGridSize(5)">5Ã—5</button>
                    </div>
                    <p class="xoxo-status" id="xoxo-status">Find an opponent to play!</p>
                </div>

                <!-- Player Stats Display -->
                <!-- Player Stats Display -->
                <div class="player-stats-container" id="player-stats">
                    <!-- My Stats -->
                    <div class="stats-card my-stats">
                        <div class="stats-header">
                            <span class="player-name">ðŸ‘¤ You</span>
                            <button class="reset-btn" onclick="resetStats()" title="Reset Stats">ðŸ”„</button>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box win">
                                <span class="stat-val" id="my-wins">0</span>
                                <span class="stat-lbl">Wins</span>
                            </div>
                            <div class="stat-box draw">
                                <span class="stat-val" id="my-draws">0</span>
                                <span class="stat-lbl">Draws</span>
                            </div>
                            <div class="stat-box loss">
                                <span class="stat-val" id="my-losses">0</span>
                                <span class="stat-lbl">Losses</span>
                            </div>
                        </div>
                    </div>

                    <!-- Opponent Stats -->
                    <div class="stats-card opp-stats" id="opp-stats-card" style="opacity: 0.5;">
                        <div class="stats-header">
                            <span class="player-name" id="opp-name">Waiting...</span>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box win">
                                <span class="stat-val" id="opp-wins">-</span>
                                <span class="stat-lbl">Wins</span>
                            </div>
                            <div class="stat-box draw">
                                <span class="stat-val" id="opp-draws">-</span>
                                <span class="stat-lbl">Draws</span>
                            </div>
                            <div class="stat-box loss">
                                <span class="stat-val" id="opp-losses">-</span>
                                <span class="stat-lbl">Losses</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="xoxo-game-container">
                    <div class="xoxo-grid" id="xoxo-grid">
                        <!-- Cells generated by JS -->
                    </div>
                    <!-- Game Locked Overlay -->
                    <div class="game-locked-overlay" id="xoxo-game-locked" style="display: none;">
                        <div class="overlay-content">GAME LOCKED</div>
                    </div>
                </div>

                <div class="xoxo-controls">
                    <button id="xoxo-find-match" onclick="findXOXOMatch()">ðŸŽ¯ Find Match</button>
                    <button id="xoxo-new-game" onclick="startNewXOXOGame()" style="display: none;">ðŸ”„ New Game</button>
                    <button id="xoxo-leave-game" onclick="leaveXOXOGame()" style="display: none;">ðŸšª Leave Game</button>
                </div>

                <div class="xoxo-result" id="xoxo-result"></div>
            </div>
        </div>

        <!-- Chat Area (Right on Desktop, Bottom on Mobile) -->
        <div class="chat-area" id="chat-area">
            <div class="chat-header">ðŸ’¬ Group Chat</div>
            <div id="chat-messages" class="messages" aria-live="polite"></div>
            <div class="chat-input">
                <input type="text" id="msg-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
