<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>Bingo Party</h1>
            <input type="text" id="username-input" placeholder="Enter your name..." maxlength="15">
            <button onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <div class="main-container" id="game-container" style="display: none;">
        
        <div class="game-area">
            <div class="header">
                <h2>BINGO</h2>
                <div class="controls">
                    <button onclick="generateRandomBoard()">Random Board</button>
                    <button onclick="resetBoard()">Clear Board</button>
                    <p class="instruction">Click cells to mark them.</p>
                </div>
            </div>

            <div id="bingo-grid" class="grid">
                </div>

            <button id="bingo-btn" onclick="declareWin()">I HAVE BINGO!</button>
        </div>

        <div class="chat-area">
            <div class="chat-header">Group Chat</div>
            <div id="chat-messages" class="messages"></div>
            <div class="chat-input">
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
