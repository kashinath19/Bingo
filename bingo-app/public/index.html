<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Multiplayer Games - Bingo & XOXO</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Play multiplayer Bingo and XOXO (Tic-Tac-Toe) games with friends!" />
</head>

<body>
    <div id="login-screen">
        <div class="login-box">
            <h1>üéÆ Game Party</h1>
            <p class="login-subtitle">Play Bingo & XOXO with friends!</p>
            <input type="text" id="username-input" placeholder="Enter your name..." maxlength="15" />
            <button onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <div class="main-container" id="game-container" style="display: none;">
        <!-- Games Area (Left on Desktop) -->
        <div class="games-wrapper">
            <!-- Game Switcher Tabs -->
            <div class="game-switcher">
                <button class="game-tab active" id="bingo-tab" onclick="switchGame('bingo')">
                    <span class="tab-icon">üéØ</span>
                    <span class="tab-text">Bingo</span>
                </button>
                <button class="game-tab" id="xoxo-tab" onclick="switchGame('xoxo')">
                    <span class="tab-icon">‚≠ï</span>
                    <span class="tab-text">XOXO</span>
                </button>
            </div>

            <!-- Bingo Game Area -->
            <div class="game-area" id="game-area">
                <div class="header">
                    <h2>BINGO</h2>
                    <div class="controls">
                        <button onclick="generateRandomBoard()">Random Board</button>
                        <button onclick="resetBoard()">Clear / Manual</button>
                        <button id="start-manual-btn" onclick="confirmManualBoard()">Start Game</button>
                    </div>
                    <p class="instruction" id="game-status">Enter numbers 1‚Äì25 uniquely or click Random.</p>
                </div>

                <!-- Stats Bar for Bingo -->
                <div class="stats-bar" id="bingo-stats">
                    <div class="stats-item wins">
                        <span class="stats-icon">üèÜ</span>
                        <span class="stats-label">Wins</span>
                        <span class="stats-value" id="bingo-wins">0</span>
                    </div>
                    <div class="stats-item draws">
                        <span class="stats-icon">ü§ù</span>
                        <span class="stats-label">Draws</span>
                        <span class="stats-value" id="bingo-draws">0</span>
                    </div>
                    <div class="stats-item losses">
                        <span class="stats-icon">‚ùå</span>
                        <span class="stats-label">Losses</span>
                        <span class="stats-value" id="bingo-losses">0</span>
                    </div>
                </div>

                <div id="bingo-grid" class="grid" aria-label="Bingo grid"></div>

                <button id="bingo-btn" onclick="declareWin()" style="display:none;">I HAVE BINGO!</button>
            </div>

            <!-- XOXO Game Area -->
            <div class="xoxo-area" id="xoxo-area" style="display: none;">
                <div class="xoxo-header">
                    <h2>XOXO</h2>
                    <!-- Grid Size Selector -->
                    <div class="grid-size-selector">
                        <button class="grid-size-btn active" id="grid-3x3-btn" onclick="setGridSize(3)">3√ó3</button>
                        <button class="grid-size-btn" id="grid-5x5-btn" onclick="setGridSize(5)">5√ó5</button>
                    </div>
                    <p class="xoxo-status" id="xoxo-status">Find an opponent to play!</p>

                    <!-- Stats Bar for XOXO -->
                    <div class="stats-bar" id="xoxo-stats">
                        <div class="stats-item wins">
                            <span class="stats-icon">üèÜ</span>
                            <span class="stats-label">Wins</span>
                            <span class="stats-value" id="xoxo-wins">0</span>
                        </div>
                        <div class="stats-item draws">
                            <span class="stats-icon">ü§ù</span>
                            <span class="stats-label">Draws</span>
                            <span class="stats-value" id="xoxo-draws">0</span>
                        </div>
                        <div class="stats-item losses">
                            <span class="stats-icon">‚ùå</span>
                            <span class="stats-label">Losses</span>
                            <span class="stats-value" id="xoxo-losses">0</span>
                        </div>
                    </div>
                </div>

                <div class="xoxo-game-container">
                    <div class="xoxo-grid" id="xoxo-grid">
                        <!-- Cells generated by JS -->
                    </div>
                    <!-- Game Locked Overlay -->
                    <div class="game-locked-overlay" id="xoxo-game-locked" style="display: none;">
                        <div class="overlay-content">GAME LOCKED</div>
                    </div>
                </div>

                <div class="xoxo-controls">
                    <button id="xoxo-find-match" onclick="findXOXOMatch()">üéØ Find Match</button>
                    <button id="xoxo-new-game" onclick="startNewXOXOGame()" style="display: none;">üîÑ New Game</button>
                    <button id="xoxo-leave-game" onclick="leaveXOXOGame()" style="display: none;">üö™ Leave Game</button>
                </div>

                <div class="xoxo-result" id="xoxo-result"></div>
            </div>
        </div>

        <!-- Chat Area (Right on Desktop, Bottom on Mobile) -->
        <div class="chat-area" id="chat-area">
            <div class="chat-header">üí¨ Group Chat</div>
            <div id="chat-messages" class="messages" aria-live="polite"></div>
            <div class="chat-input">
                <input type="text" id="msg-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
